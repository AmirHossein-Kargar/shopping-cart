<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Product List</h1>
        <div class="header__icon">
          <svg
            class="header__icon__img"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <span>0</span>
        </div>
      </header>
      <div class="list_product">
        <div class="list_product__item">
          <img class="list_product__img" src="images/1.png" alt="" />
          <h2 class="list_product__title">NAME PRODUCT</h2>
          <span class="list_product__price">200$</span>
          <button class="list_product__btn">Add to cart</button>
        </div>
      </div>
    </div>

    <div class="cart_tab">
      <h1 class="cart_tab__title">Shopping cart</h1>
      <div class="listcart"></div>
      <div class="cart_tab_butoons">
        <button class="cart_tab_butoons__close btn">CLOSE</button>
        <button class="cart_tab_butoons__check btn">CHECK Out</button>
      </div>
    </div>
  </body>
</html>
